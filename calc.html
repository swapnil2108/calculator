<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="calc.js"></script>
<link rel="stylesheet" href="calc.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center page">
<div class="box">
    <div class="container-fluid text-center">
    <div class="row">
    <div class="col-xs-12  test-center">
        <div class="col-xs-12 display-box text-right">
    <label class="display-box-1 text-right" id="displayBox1"></label>
    <label class="display-Box-2 text-right" id="displayBox2"></label>
    </div>
        </div>
    </div>
    <div class="row">
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="7" value="7">7</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="8" value="8">8</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="9" value="9">9</button>
    </div>
        <div class="col-xs-3">
        <button class="btn col-xs-12" id="div" value="/">/</button>
    </div>
    </div>
        <div class="row">
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="4" value="4">4</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="5" value="5">5</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="6" value="6">6</button>
    </div>
        <div class="col-xs-3">
        <button class="btn col-xs-12" id="mul" value="*">*</button>
    </div>
    </div>
        <div class="row">
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="1" value="1">1</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="2" value="2">2</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="3" value="3">3</button>
    </div>
        <div class="col-xs-3">
        <button class="btn col-xs-12" id="sub" value="-">-</button>
    </div>
    </div>
        <div class="row">
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="0" value="0">0</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="dot" value=".">.</button>
    </div>
    <div class="col-xs-3">
        <button class="btn col-xs-12" id="add" value="+">+</button>
    </div>
        <div class="col-xs-3">
        <button class="btn col-xs-12" id="equal" value="=">=</button>
    </div>
    </div>
        <div class="row">
        <div class="col-xs-12">
        <button class="btn col-xs-12 clear" id="clear">CLEAR</button>
        </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
